<!DOCTYPE html>
<!-- definition.html
     An example to illustrate definitlon lists
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.16-12</title>
    <style type="text/css">
        .dt
        {
            font-family: Courier;
            font-size: 1em;
        }
        .dd
        {
            font-family: Times Roman;
            font-size: 1.1em;
            font-style: italic;
        }
    </style>
</head>
<body>
<h3>Single-engine Cessna Airplanes</h3>
<dl>
    <dt class="dt">152</dt>
    <dd class="dd">Two-place trainer</dd>
    <dt class="dt">172</dt>
    <dd class="dd">Smaller four-place airplane</dd>
    <dt class="dt">182</dt>
    <dd class="dd">Larger four-place airplane</dd>
    <dt class="dt">210</dt>
    <dd class="dd">Six-place airplane -high performance</dd>
</dl>
</body>
</html>
